<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card-img">
          <picture class="box-img">
            <source
              media="(width < 770px)"
              srcset="./images/image-product-mobile.jpg"
              class="img-mobil"
            />
            <source
              media="(width >= 768px)"
              srcset="./images/image-product-desktop.jpg"
              class="img-desktop"
            />
            <img
              src="./images/image-product-desktop.jpg"
              alt="Perfume Gabrielle Essence"
              class="img"
            />
          </picture>
        </div>
        <div class="card-content">
          <div class="card-content-text">
            <span class="text-header">Perfume</span>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="text-content">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="card-content-price">
            <p class="price">
              <span class="current-price">$149.99</span
              ><span class="old-price">$169.99</span>
            </p>
          </div>
          <div class="card-content-btn">
            <a href="#" class="btn"
              ><img
                src="./images/icon-cart.svg"
                alt="Icon Cart"
                class="icon-cart"
              /><span class="btn-text">Add to Cart</span></a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
